<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reporte Diário ONS - Rollout N2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', 'Courier New', monospace;
      background: linear-gradient(120deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .hero {
      max-width: 700px;
      margin: 60px auto 0 auto;
      background: rgba(30,41,59,0.98);
      border-radius: 18px;
      box-shadow: 0 8px 32px #0005;
      padding: 48px 32px 32px 32px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #38bdf8;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .hero p {
      color: #94a3b8;
      font-size: 1.15rem;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .cta-btn {
      display: inline-block;
      padding: 16px 36px;
      background: linear-gradient(90deg, #38bdf8 0%, #0ea5e9 100%);
      color: #0f172a;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1.1rem;
      text-decoration: none;
      margin-top: 18px;
      letter-spacing: 1px;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
    }
    .cta-btn:hover {
      background: linear-gradient(90deg, #0ea5e9 0%, #38bdf8 100%);
    }
    .section {
      max-width: 700px;
      margin: 32px auto 0 auto;
      background: rgba(30,41,59,0.92);
      border-radius: 14px;
      box-shadow: 0 4px 16px #0003;
      padding: 32px 24px;
    }
    .section h2 {
      color: #38bdf8;
      margin-bottom: 16px;
      font-size: 1.4rem;
      letter-spacing: 1px;
    }
    .section ul {
      color: #e2e8f0;
      margin: 0 0 0 18px;
      padding: 0;
      font-size: 1rem;
      line-height: 1.7;
    }
    .analistas {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      margin-top: 18px;
    }
    .analista-card {
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 16px 22px;
      min-width: 180px;
      text-align: left;
      color: #e2e8f0;
      font-size: 1rem;
      box-shadow: 0 2px 8px #0002;
    }
    .analista-card strong {
      color: #38bdf8;
    }
    .footer {
      text-align: center;
      margin: 48px 0 16px 0;
      color: #64748b;
      font-size: 13px;
    }
    /* Supabase flows */
    .container {
      background: #1e293b;
      border-radius: 8px;
      padding: 32px;
      max-width: 480px;
      margin: 60px auto 0 auto;
      box-shadow: 0 4px 24px #0003;
    }
    h2 {
      color: #38bdf8;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #38bdf8;
      color: #0f172a;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-family: inherit;
      margin-top: 24px;
      letter-spacing: 1px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0 24px 0;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 16px;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #94a3b8;
      font-size: 14px;
    }
    .msg {
      margin-top: 18px;
      color: #38bdf8;
      text-align: center;
      padding: 12px;
      border-radius: 6px;
    }
    .error {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }
    .success {
      color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }
    @media (max-width: 800px) {
      .hero, .section { max-width: 98vw; }
      .analista-card { min-width: 120px; font-size: 0.95rem; }
      .container { max-width: 98vw; }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    // Supabase config
    const SUPABASE_URL = 'https://nipdcwstzslbwgixdpmz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pcGRjd3N0enNsYndnaXhkcG16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NTMwMzEsImV4cCI6MjA2NzEyOTAzMX0.l5sq2elzhx1OaP91r9inOTKkLGfaiOgP4MMV-7XA6Ro';
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Util
    function getHashParams() {
      const hash = window.location.hash.substring(1);
      const params = {};
      hash.split('&').forEach(part => {
        const [key, value] = part.split('=');
        if (key) params[key] = decodeURIComponent(value || '');
      });
      return params;
    }
    function showMessage(text, isError = false) {
      const msgDiv = document.getElementById('msg');
      if (msgDiv) {
        msgDiv.textContent = text;
        msgDiv.style.display = 'block';
        msgDiv.classList.remove('error', 'success');
        msgDiv.classList.add(isError ? 'error' : 'success');
      }
    }
    function hideMessage() {
      const msgDiv = document.getElementById('msg');
      if (msgDiv) {
        msgDiv.style.display = 'none';
        msgDiv.textContent = '';
        msgDiv.classList.remove('error', 'success');
      }
    }

    // Landing page
    function renderHome() {
      document.getElementById('app').innerHTML = `
        <div class="hero">
          <h1>Reporte Diário ONS</h1>
          <p>
            Aplicação desenvolvida por <strong>Guilherme Tavares (guijas1)</strong> para centralizar e padronizar o recebimento dos reportes diários dos analistas do ONS.<br>
            Proporciona visibilidade, rastreabilidade e agilidade no acompanhamento do rollout da nova sala de controle, conectando gestão e equipes técnicas em tempo real.
          </p>
          <a href="https://seu-link-de-download.com" class="cta-btn" target="_blank">Baixar Aplicativo</a>
        </div>
        <div class="section">
          <h2>Proposta da Aplicação</h2>
          <ul>
            <li>Centralizar o recebimento dos reportes diários dos analistas, facilitando o acompanhamento do progresso do rollout em cada localidade.</li>
            <li>Padronizar o formato dos reportes, tornando a análise e o repasse das informações mais ágeis e confiáveis.</li>
            <li>Oferecer visibilidade em tempo real do que está sendo feito, permitindo identificar rapidamente gargalos, pendências ou avanços relevantes.</li>
            <li>Facilitar a comunicação entre os analistas e a gestão, reduzindo ruídos e retrabalho.</li>
            <li>Preparar a base para futuras integrações, como a conexão com o Supabase e modularização do código.</li>
          </ul>
        </div>
        <div class="section">
          <h2>Analistas Responsáveis</h2>
          <div class="analistas">
            <div class="analista-card"><strong>Rio de Janeiro:</strong><br>Guilherme e Gabriel</div>
            <div class="analista-card"><strong>Recife:</strong><br>Julio</div>
            <div class="analista-card"><strong>Santa Catarina:</strong><br>Sileno</div>
            <div class="analista-card"><strong>Brasília:</strong><br>Alessandro</div>
          </div>
        </div>
        <div class="footer">
          Equipe Rollout N2 - Reporte Suporte Diário ONS
        </div>
      `;
    }

    // Supabase flows
    function renderRecovery() {
      document.getElementById('app').innerHTML = `
        <div class="container">
          <h2>Redefinir Senha</h2>
          <p style="color: #94a3b8; margin-bottom: 24px;">
            Digite sua nova senha nos campos abaixo:
          </p>
          <form id="reset-form">
            <label for="password">Nova senha:</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="Digite sua nova senha">
            <label for="confirm-password">Confirmar nova senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="6" placeholder="Confirme sua nova senha">
            <button type="submit" class="btn">Redefinir Senha</button>
          </form>
          <div id="msg" class="msg" style="display: none;"></div>
          <div class="footer">
            <span style="color: #38bdf8;">Equipe Rollout N2 - Reporte Suporte Diário ONS</span>
          </div>
        </div>
      `;
      hideMessage();
      document.getElementById('reset-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const submitBtn = e.target.querySelector('button[type="submit"]');
        if (password !== confirmPassword) {
          showMessage('As senhas não coincidem.', true);
          return;
        }
        try {
          submitBtn.disabled = true;
          submitBtn.textContent = 'Redefinindo...';
          const { error } = await supabaseClient.auth.updateUser({ password });
          if (error) {
            showMessage('Erro: ' + error.message, true);
          } else {
            showMessage('✅ Senha redefinida com sucesso! Você já pode acessar o sistema.');
            document.getElementById('reset-form').style.display = 'none';
          }
        } catch (err) {
          showMessage('Erro inesperado. Tente novamente.', true);
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Redefinir Senha';
        }
      });
    }
    function renderSignup() {
      document.getElementById('app').innerHTML = `
        <div class="container">
          <h2>Confirmação de E-mail</h2>
          <p style="color: #10b981; margin-bottom: 24px;">
            ✅ Seu e-mail foi confirmado com sucesso!<br>
            Agora você já pode acessar o sistema normalmente.
          </p>
          <a href="/" class="btn" style="margin-top: 12px;">Ir para o Login</a>
          <div class="footer">
            <span style="color: #38bdf8;">Equipe Rollout N2 - Reporte Suporte Diário ONS</span>
          </div>
        </div>
      `;
      hideMessage();
    }
    function renderInvite() {
      document.getElementById('app').innerHTML = `
        <div class="container">
          <h2>Convite para o Sistema</h2>
          <p style="color: #38bdf8; margin-bottom: 24px;">
            Você recebeu um convite para acessar o Reporte Diário ONS.<br>
            Baixe o aplicativo oficial para continuar:
          </p>
          <a href="https://seu-link-de-download.com" class="btn" target="_blank">Baixar Aplicativo</a>
          <div class="footer">
            <span style="color: #38bdf8;">Equipe Rollout N2 - Reporte Suporte Diário ONS</span>
          </div>
        </div>
      `;
      hideMessage();
    }
    function renderMagicLink() {
      document.getElementById('app').innerHTML = `
        <div class="container">
          <h2>Login Instantâneo</h2>
          <p style="color: #10b981; margin-bottom: 24px;">
            ✅ Login realizado com sucesso via Magic Link!<br>
            Você já pode acessar o sistema.
          </p>
          <a href="/" class="btn" style="margin-top: 12px;">Ir para o Sistema</a>
          <div class="footer">
            <span style="color: #38bdf8;">Equipe Rollout N2 - Reporte Suporte Diário ONS</span>
          </div>
        </div>
      `;
      hideMessage();
    }
    function renderEmailChange() {
      document.getElementById('app').innerHTML = `
        <div class="container">
          <h2>E-mail Alterado</h2>
          <p style="color: #10b981; margin-bottom: 24px;">
            ✅ Seu endereço de e-mail foi alterado com sucesso!
          </p>
          <a href="/" class="btn" style="margin-top: 12px;">Ir para o Login</a>
          <div class="footer">
            <span style="color: #38bdf8;">Equipe Rollout N2 - Reporte Suporte Diário ONS</span>
          </div>
        </div>
      `;
      hideMessage();
    }
    function renderReauthentication() {
      document.getElementById('app').innerHTML = `
        <div class="container">
          <h2>Reautenticação</h2>
          <p style="color: #38bdf8; margin-bottom: 24px;">
            Por segurança, você foi reautenticado.<br>
            Continue usando o sistema normalmente.
          </p>
          <a href="/" class="btn" style="margin-top: 12px;">Ir para o Sistema</a>
          <div class="footer">
            <span style="color: #38bdf8;">Equipe Rollout N2 - Reporte Suporte Diário ONS</span>
          </div>
        </div>
      `;
      hideMessage();
    }
    function renderUnknown() {
      document.getElementById('app').innerHTML = `
        <div class="container">
          <h2>Ação Desconhecida</h2>
          <p style="color: #ef4444; margin-bottom: 24px;">
            O link acessado é inválido ou expirou.<br>
            Solicite um novo link ou entre em contato com o suporte.
          </p>
          <a href="/" class="btn" style="margin-top: 12px;">Ir para o Login</a>
          <div class="footer">
            <span style="color: #38bdf8;">Equipe Rollout N2 - Reporte Suporte Diário ONS</span>
          </div>
        </div>
      `;
      hideMessage();
    }

    // Main router
    function main() {
      const params = getHashParams();
      const type = (params.type || '').toLowerCase();

      if (!window.location.hash) {
        renderHome();
        return;
      }

      switch (type) {
        case 'recovery':
          renderRecovery();
          break;
        case 'signup':
          renderSignup();
          break;
        case 'invite':
          renderInvite();
          break;
        case 'magiclink':
          renderMagicLink();
          break;
        case 'email_change':
        case 'emailchange':
          renderEmailChange();
          break;
        case 'reauthentication':
          renderReauthentication();
          break;
        default:
          renderUnknown();
      }
    }

    main();
  </script>
</body>
</html>

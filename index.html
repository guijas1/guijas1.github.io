<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ação de Conta - Reporte Diário ONS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', 'Courier New', monospace;
      background-color: #0f172a;
      color: #e2e8f0;
      padding: 32px;
    }
    .container {
      background: #1e293b;
      border-radius: 8px;
      padding: 32px;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 4px 24px #0003;
    }
    h2 {
      color: #38bdf8;
      margin-bottom: 24px;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      background: #38bdf8;
      color: #0f172a;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-family: inherit;
      margin-top: 24px;
      letter-spacing: 1px;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0 24px 0;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 16px;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #94a3b8;
      font-size: 14px;
    }
    .msg {
      margin-top: 18px;
      color: #38bdf8;
      text-align: center;
      padding: 12px;
      border-radius: 6px;
    }
    .error {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }
    .success {
      color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }
    .footer {
      text-align: center;
      margin-top: 32px;
      color: #64748b;
      font-size: 12px;
    }
    .debug {
      background: #0f172a;
      color: #38bdf8;
      font-size: 12px;
      margin-bottom: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px dashed #334155;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div id="debug" class="debug" style="display:none"></div>
    <h2 id="main-title">Ação de Conta</h2>
    <div id="main-content"></div>
    <div id="msg" class="msg" style="display: none;"></div>
    <div class="footer">
      <span style="color: #38bdf8;">Equipe Rollout N2 - Reporte Suporte Diário ONS</span>
    </div>
  </div>
  <script>
    // Configuração do Supabase
    const SUPABASE_URL = 'https://nipdcwstzslbwgixdpmz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pcGRjd3N0enNsYndnaXhkcG16Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1NTMwMzEsImV4cCI6MjA2NzEyOTAzMX0.l5sq2elzhx1OaP91r9inOTKkLGfaiOgP4MMV-7XA6Ro';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showMessage(text, isError = false) {
      const msgDiv = document.getElementById('msg');
      msgDiv.textContent = text;
      msgDiv.style.display = 'block';
      msgDiv.classList.remove('error', 'success');
      msgDiv.classList.add(isError ? 'error' : 'success');
    }

    function hideMessage() {
      const msgDiv = document.getElementById('msg');
      msgDiv.style.display = 'none';
      msgDiv.textContent = '';
      msgDiv.classList.remove('error', 'success');
    }

    function getHashParams() {
      const hash = window.location.hash.substring(1);
      const params = {};
      hash.split('&').forEach(part => {
        const [key, value] = part.split('=');
        if (key) params[key] = decodeURIComponent(value || '');
      });
      return params;
    }

    function renderRecovery() {
      document.getElementById('main-title').textContent = "Redefinir Senha";
      document.getElementById('main-content').innerHTML = `
        <p style="color: #94a3b8; margin-bottom: 24px;">
          Digite sua nova senha nos campos abaixo:
        </p>
        <form id="reset-form">
          <label for="password">Nova senha:</label>
          <input type="password" id="password" name="password" required minlength="6" placeholder="Digite sua nova senha">
          <label for="confirm-password">Confirmar nova senha:</label>
          <input type="password" id="confirm-password" name="confirm-password" required minlength="6" placeholder="Confirme sua nova senha">
          <button type="submit" class="btn">Redefinir Senha</button>
        </form>
      `;
      hideMessage();
      document.getElementById('reset-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const submitBtn = e.target.querySelector('button[type="submit"]');
        if (password !== confirmPassword) {
          showMessage('As senhas não coincidem.', true);
          return;
        }
        try {
          submitBtn.disabled = true;
          submitBtn.textContent = 'Redefinindo...';
          const { error } = await supabaseClient.auth.updateUser({ password });
          if (error) {
            showMessage('Erro: ' + error.message, true);
          } else {
            showMessage('✅ Senha redefinida com sucesso! Você já pode acessar o sistema.');
            document.getElementById('reset-form').style.display = 'none';
          }
        } catch (err) {
          showMessage('Erro inesperado. Tente novamente.', true);
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Redefinir Senha';
        }
      });
    }

    function renderSignup() {
      document.getElementById('main-title').textContent = "Confirmação de E-mail";
      document.getElementById('main-content').innerHTML = `
        <p style="color: #10b981; margin-bottom: 24px;">
          ✅ Seu e-mail foi confirmado com sucesso!<br>
          Agora você já pode acessar o sistema normalmente.
        </p>
        <a href="/" class="btn" style="margin-top: 12px;">Ir para o Login</a>
      `;
      hideMessage();
    }

    function renderInvite() {
      document.getElementById('main-title').textContent = "Convite para o Sistema";
      document.getElementById('main-content').innerHTML = `
        <p style="color: #38bdf8; margin-bottom: 24px;">
          Você recebeu um convite para acessar o Reporte Diário ONS.<br>
          Clique abaixo para criar sua conta e acessar o sistema.
        </p>
        <a href="/" class="btn" style="margin-top: 12px;">Ir para o Login</a>
      `;
      hideMessage();
    }

    function renderMagicLink() {
      document.getElementById('main-title').textContent = "Login Instantâneo";
      document.getElementById('main-content').innerHTML = `
        <p style="color: #10b981; margin-bottom: 24px;">
          ✅ Login realizado com sucesso via Magic Link!<br>
          Você já pode acessar o sistema.
        </p>
        <a href="/" class="btn" style="margin-top: 12px;">Ir para o Sistema</a>
      `;
      hideMessage();
    }

    function renderEmailChange() {
      document.getElementById('main-title').textContent = "E-mail Alterado";
      document.getElementById('main-content').innerHTML = `
        <p style="color: #10b981; margin-bottom: 24px;">
          ✅ Seu endereço de e-mail foi alterado com sucesso!
        </p>
        <a href="/" class="btn" style="margin-top: 12px;">Ir para o Login</a>
      `;
      hideMessage();
    }

    function renderReauthentication() {
      document.getElementById('main-title').textContent = "Reautenticação";
      document.getElementById('main-content').innerHTML = `
        <p style="color: #38bdf8; margin-bottom: 24px;">
          Por segurança, você foi reautenticado.<br>
          Continue usando o sistema normalmente.
        </p>
        <a href="/" class="btn" style="margin-top: 12px;">Ir para o Sistema</a>
      `;
      hideMessage();
    }

    function renderUnknown() {
      document.getElementById('main-title').textContent = "Ação Desconhecida";
      document.getElementById('main-content').innerHTML = `
        <p style="color: #ef4444; margin-bottom: 24px;">
          O link acessado é inválido ou expirou.<br>
          Solicite um novo link ou entre em contato com o suporte.
        </p>
        <a href="/" class="btn" style="margin-top: 12px;">Ir para o Login</a>
      `;
      hideMessage();
    }

    function showDebugInfo(params, hash) {
      const debugDiv = document.getElementById('debug');
      debugDiv.style.display = 'block';
      debugDiv.innerHTML = `
        <b>Debug:</b><br>
        <b>Hash:</b> ${hash}<br>
        <b>Tipo detectado:</b> ${params.type || '(não encontrado)'}<br>
        <b>Access Token:</b> ${params.access_token ? params.access_token.substring(0, 8) + '...' : '(não encontrado)'}
      `;
    }

    function main() {
      const hash = window.location.hash;
      const params = getHashParams();
      showDebugInfo(params, hash);

      // Supabase pode enviar type=signup, type=recovery, type=invite, type=magiclink, type=email_change, type=reauthentication
      // Alguns links podem vir como type=email_change ou type=emailChange
      const type = (params.type || '').toLowerCase();

      switch (type) {
        case 'recovery':
          renderRecovery();
          break;
        case 'signup':
          renderSignup();
          break;
        case 'invite':
          renderInvite();
          break;
        case 'magiclink':
          renderMagicLink();
          break;
        case 'email_change':
        case 'emailchange':
          renderEmailChange();
          break;
        case 'reauthentication':
          renderReauthentication();
          break;
        default:
          renderUnknown();
      }
    }

    main();
  </script>
</body>
</html>
